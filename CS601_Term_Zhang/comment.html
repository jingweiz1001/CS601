<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="./script/comment.js" defer></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <header>
        <img id="logo" src="images/wanzi.JPG" alt="My lovely dog">
        <h1 id="logo-text">JZ</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="hometown.html">Hometown</a>
            <a href="project.html">Project</a>
            <a href="pet.html">My Dog</a>
            <a href="game.html">Games</a>
            <a href="comment.html">Comment</a>
            <a href="contact.html">Contact Me</a>
        </nav>
    </header>
    <main>
        <div id="app">
            <div>
                <button @click="showList">List Comment</button>
                <button @click="showForm">Add Comment</button>
            </div>
            <dl v-show="content.listForm">
                <div class="nameNcom" v-for="(project, index) in projects">
                    <dt class="comName">{{project.name}}:</dt>
                    <dd class="comment">{{project.comment}}</dd>
                    <button class="delete" @click="doDelete(project)">Delete</button>
                </div>
            </dl>
            <div id="addComment" v-show="content.addForm">
                <label class="form_label" for="name">Name</label>
                <input v-model="project.name" class="input" type="text">
                <label class="form_label" for="comment">Comment</label>
                <input v-model="project.comment" class="input" type="text">
                <button @click="doPost">Submit</button>
                <button @click="reset">Reset</button>
            </div>
        </div>
    </main>
    <footer>&copy;Author:Jingwei Zhang</footer>

</body>
</html>
